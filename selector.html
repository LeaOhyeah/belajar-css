<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1, h2, p, #title, .merah{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Judul</h1>
    <h2>Subjudul</h2>
    <p>Ini artikel</p>

    <h3 id="title">Ini Contoh</h3>
    <h3 class="merah">Ini Contoh</h3>
</body>
</html>
