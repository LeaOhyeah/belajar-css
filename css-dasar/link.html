<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <style>
      a {
        background-color: white;
        border-style: solid;
        border-radius: 10px;
        padding: 10px;
      }
      a:visited{
        color: black;
      }

      a:hover{
        color: white;
        background-color: brown;
      }
      div{
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https://leaohyeah.github.io/">Lea Ohyeah</a>
      <a href="https://instagram.com">Instagram</a>
      <a href="https://instagram.com">Instagram</a>
    </div>
  </body>
</html>
