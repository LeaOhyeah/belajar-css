  <head>

        border-width: 3px;

      }
      table {
        height: 200px;
        width: 200px;
      }

      th {
        /*default*/
        /* text-align: center; */
      }
      td {
        /*default*/

  </head>

        <tr>

        <tr>

        </tr>
        <tr>
