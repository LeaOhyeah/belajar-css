<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration and Transform</title>
    <style>
      h1 {
        text-decoration-line: underline;
        text-decoration-style: double;
        text-decoration-color: rebeccapurple;
        text-decoration-thickness: 10px;
      }

      h2 {
        text-decoration: underline double rebeccapurple 10px;
      }

      .text-transforms-class {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h1>Hai Dunia</h1>
    <br />
    <h2>Hai Dunia</h2>
    <br />
    <h3 >Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
    <h3 class="text-transforms-class">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
  </body>
</html>
